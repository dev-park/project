<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TMS - 사원관리시스템</title>
  <link rel="stylesheet" href="D:/dev/tms/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
    $.datepicker.setDefaults({
        dateFormat: 'yy-mm-dd',
        prevText: '이전 달',
        nextText: '다음 달',
        monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNames: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
        showMonthAfterYear: true,
        yearSuffix: '년',
        changeMonth:true,
        changeYear:true
    });
    head에서 작성할 경우
    $(function(){
      $('#calendar').datepicker();
    })
  </script>
</head>
<body>
  <!-- 사원수정 -->
  <header>
    <h1>더조은사원관리</h1>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <nav class="col-sm-3">
          <ul class="nav" data-spy="affix" data-offset-top="400">
            <li><a href="list.html">사원목록</a></li>
            <li><a href="insert.html">사원등록</a></li>
            <label>관리자님(으)로 로그인</label>
            <button type="button" class="btn btn-default" id="go_index">로그아웃</button>
            <script>
            $('#go_index').click(function(){
              location.href='index.html';
            })
            </script>
          </ul>
        </nav>
      </div>
    </div>


    <div class="container"><hr>
      <div class="container_form1">
        <form action="">
          <label>사원번호 : </label>
          <input type="text" value="1001" readonly><br>
          <label>사원이름 : </label>
          <input type="name" value="가가가"><br>
          <label>비밀번호 : </label>
          <input type="password" value="****"><br>
          <label>부서이름 : </label>
          <input type="text" value="영업부"><br>
          <label>부서번호 : </label>
          <input type="text" value="1-1"><br>
          <label>연봉 : </label>
          <input type="text" value="3200"><label>만원</label><br>
          <label>입사날짜 : </label>
          <input type="text" id="calender" value="2010-01-01"><br>
          <label>특이사항 : </label>
          <input type="textarea">
          <script>
            $('#calendar').datepicker();
          </script>
      </div>
      <div class="container_form2">
          <input type="button" value="수정" id="go_detail">
          <input type="reset" value="다시작성">
          <button type="button" id="go_list">목록</button>
          <script>
            $('#go_list').click(function(){
              location.href='list.html';
            })
            $('#go_detail').click(function(){
              location.href='detail.html';
            })

          </script>
      </form>
    </div>
  </div>

  </section>
  <footer><small>copyright&copy;song. All rights reserved.</small></footer>
